name: Publish latest private YouTube videos

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"  # 毎時0分に実行

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "scripts/publish_private_youtube/requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/publish_private_youtube/requirements.txt

      - name: Publish latest private videos
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          MAX_VIDEOS: 10
          SKIP_SCHEDULED: true
          DRY_RUN: "false"  # "true" にすると変更せずログだけ
        run: |
          python scripts/publish_private_youtube/main.py