name: Publish latest private YouTube videos

on:
  workflow_dispatch: {}
  # ↓ 毎日 日本時間 02:00 に実行したい場合（GitHub の cron は UTC）
  schedule:
    - cron: "0 17 * * *"  # UTC 17:00 = JST 02:00 (+9h)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Publish latest private videos
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          MAX_VIDEOS: 10
          SKIP_SCHEDULED: true
          DRY_RUN: "false"  # "true" にすると変更せずログだけ
        run: |
          python scripts/publish_private_youtube.py